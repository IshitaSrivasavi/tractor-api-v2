version: '3.8'
services:
  api:
    build: .
    ports:
      - "3001:3001"
    volumes:
      - ./logs:/usr/src/app/logs
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3